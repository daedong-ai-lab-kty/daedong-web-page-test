<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>설정 가이드 — Server Address / Endpoint</title>
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#fff;
      --text:#212529;
      --muted:#6c757d;
      --accent:#007bff;
      --accent-hover:#0056b3;
      --border:#e9ecef;
      font-family: "Roboto", "Noto Sans KR", sans-serif;
    }
    body{margin:0;background:var(--bg);color:var(--text);padding:28px;}
    .wrap{max-width:980px;margin:0 auto;display:flex;gap:20px;align-items:flex-start}
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,0.06);border:1px solid var(--border);width:100%}
    h1{margin:0 0 6px 0;font-size:1.25rem}
    p.lead{color:var(--muted);margin:0 0 16px 0}
    .example{display:grid;gap:12px;margin-top:12px}
    .field{display:flex;align-items:center;gap:10px}
    .field label{min-width:110px;color:var(--muted);font-weight:600}
    .value{
      flex:1;
      background:#fbfbfb;
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:8px;
      font-family:monospace;
      font-size:0.98rem;
      color:var(--text);
      box-sizing:border-box;
    }
    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    .btn.secondary{background:#6c757d}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid var(--border);font-weight:600}
    .btn:active{transform:translateY(1px)}
    /* controls: center aligned */
    .controls{display:flex;gap:10px;margin-top:18px;align-items:center;justify-content:center;}
    .note{margin-top:14px;color:var(--muted);font-size:0.95rem}
    a.inline{color:var(--accent);text-decoration:none;font-weight:600}
    .divider{height:1px;background:var(--border);margin:16px 0;border-radius:4px}
    .footer{margin-top:12px;color:var(--muted);font-size:0.9rem}
    table.meta {
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
      font-size:0.95rem;
    }
    table.meta th, table.meta td {
      padding:10px 8px;
      border-bottom:1px solid var(--border);
      text-align:left;
      vertical-align:middle;
    }
    table.meta th { color:var(--muted); font-weight:700; font-size:0.9rem; }
    .meta-actions{ display:flex; gap:8px; align-items:center; }
    .meta-server, .meta-endpoint { font-family: monospace; background:#fbfbfb; padding:6px 8px; border-radius:6px; border:1px solid var(--border); display:inline-block; max-width:320px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; background:#eef6ff; color:var(--accent); font-weight:700; font-size:0.85rem; margin-left:8px; }
    @media(max-width:720px){
      .wrap{padding:0 12px;flex-direction:column}
      .field{flex-direction:column;align-items:stretch}
      .field label{width:auto}
      .controls{flex-direction:column;align-items:stretch}
      table.meta th, table.meta td{ font-size:0.9rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">Server Address / Endpoint 설정 가이드</h1>

      <div class="example" aria-live="polite">
        <div class="field" aria-hidden="false">
          <label for="exampleServer">Server Address</label>
          <!-- filled from localStorage (or fallback default) -->
          <div id="exampleServer" class="value" aria-live="polite">--</div>
          <button class="btn" id="copyServer" aria-label="Server Address 복사">복사</button>
        </div>

        <div class="field" aria-hidden="false">
          <label for="exampleEndpoint">Endpoint</label>
          <!-- filled from localStorage (or fallback default) -->
          <div id="exampleEndpoint" class="value" aria-live="polite">--</div>
          <button class="btn" id="copyEndpoint" aria-label="Endpoint 복사">복사</button>
        </div>

        <div class="divider" aria-hidden="true"></div>

        <div style="margin-top:4px">
          <h2 style="margin:0 0 8px 0;font-size:1rem">URL + Endpoint 메타 정보 <span id="currentBadge" class="badge" aria-hidden="true" style="display:none"></span></h2>

          <table class="meta" aria-label="server metadata">
            <thead>
              <tr>
                <th style="width:30%">Server Address</th>
                <th style="width:20%">Endpoint</th>
                <th style="width:30%">서버 이름(메타)</th>
                <th style="width:20%">액션</th>
              </tr>
            </thead>
            <tbody>
              <tr data-server="http://172.16.10.57:8000" data-endpoint="/kr_ai_server_test">
                <td><span class="meta-server">http://172.16.10.57:8000</span></td>
                <td><span class="meta-endpoint">/kr_ai_server_test</span></td>
                <td>AI 대동이 한국 서버</td>
                <td class="meta-actions">
                  <button class="btn ghost apply-row" data-server="http://172.16.10.57:8000" data-endpoint="/kr_ai_server_test" title="적용">적용</button>
                </td>
              </tr>
              <!-- Add more rows here if needed -->
            </tbody>
          </table>
        </div>

        <div class="divider" aria-hidden="true"></div>

        <div class="controls">
          <button class="btn secondary" id="openMain">메인 페이지 열기</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // fallback defaults
      const DEFAULT_SERVER = 'http://172.16.10.57:8000';
      const DEFAULT_ENDPOINT = '/api';

      // read saved values from localStorage (these are the "기본으로 세팅된" values to show)
      function getSavedServer() {
        try { return localStorage.getItem('serverAddress') || DEFAULT_SERVER; }
        catch (e) { return DEFAULT_SERVER; }
      }
      function getSavedEndpoint() {
        try { return localStorage.getItem('serverEndpoint') || DEFAULT_ENDPOINT; }
        catch (e) { return DEFAULT_ENDPOINT; }
      }

      // update the display areas with current saved values (or default)
      function updateDisplay() {
        const server = getSavedServer();
        const endpoint = getSavedEndpoint();
        const serverEl = document.getElementById('exampleServer');
        const endpointEl = document.getElementById('exampleEndpoint');
        const badge = document.getElementById('currentBadge');

        if (serverEl) serverEl.textContent = server;
        if (endpointEl) endpointEl.textContent = endpoint;

        // show badge that indicates these are the current saved values
        // if (badge) {
        //   badge.style.display = 'inline-block';
        //   // badge.textContent = '현재 설정';
        // }
      }

      // copy current displayed values (not the hardcoded examples)
      document.getElementById('copyServer').addEventListener('click', async () => {
        const val = getSavedServer();
        try { await navigator.clipboard.writeText(val); alert('Server Address가 복사되었습니다: ' + val); }
        catch (e) { prompt('복사 실패, 아래 값을 수동 복사하세요:', val); }
      });

      document.getElementById('copyEndpoint').addEventListener('click', async () => {
        const val = getSavedEndpoint();
        try { await navigator.clipboard.writeText(val); alert('Endpoint가 복사되었습니다: ' + val); }
        catch (e) { prompt('복사 실패, 아래 값을 수동 복사하세요:', val); }
      });

      // open main page
      document.getElementById('openMain').addEventListener('click', () => {
        window.location.href = '/';
      });

      // table row actions: apply (apply stores into localStorage and navigates)
      document.querySelectorAll('.apply-row').forEach(btn => {
        btn.addEventListener('click', () => {
          const s = btn.getAttribute('data-server') || '';
          const ep = btn.getAttribute('data-endpoint') || '';
          if(!s || !ep){ alert('유효한 서버/엔드포인트가 없습니다.'); return; }
          try {
            localStorage.setItem('serverAddress', s);
            localStorage.setItem('serverEndpoint', ep);
            alert('설정이 저장되었습니다: ' + s + ' ' + ep + '\n메인 페이지로 이동합니다.');
            window.location.href = '/';
          } catch (e) {
            alert('설정 저장에 실패했습니다: ' + e);
          }
        });
      });

      // initialize displayed values on load
      updateDisplay();
    })();
  </script>
</body>
</html>
